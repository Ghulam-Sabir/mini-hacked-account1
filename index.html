<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase authentication</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <div class="heading">
        <h1>signup</h1>
    </div>

    <div id="login-box">
        <div class="left">
            <input type="text" name="username" id="firstName" placeholder=" Firstname">
            <br><br>
            <input type="text" name="username" id="lastName" placeholder="lastname">
            <br><br>

            <input type="text" name="email" id="email" placeholder="E-mail">
            <br><br>

            <input type="password" name="password" id="password" placeholder="Password">
            <br><br>

            <input type="password" name="password" id="repeatPassword" placeholder="Repeat Password">
            <br><br>

            <div class="btn-field">
                <button type="button" id="signUpForm" name="signup" value="signup">SignUp</button>
            </div>
            </div>
           
    <script type="module" src="signup.js">

    </script> 
</body>
</html>
